<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="https://banner2.cleanpng.com/20180428/ujw/kisspng-iphone-ios-7-computer-icons-scientific-calculator-5ae4721c140148.745251011524920860082.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form action="">
        <div>
          <input type="text" name="display" disabled class="display-value">
        </div>
        <div>
          <input type="button" value="AC" onclick="display.value = ''">
          <input type="button" value="DE" onclick="display.value= display.value.toString().slice(0,-1)">
          <input type="button" value="%" onclick="display.value= percentage(display.value)">
          <input type="button" value="/" onclick="display.value +='/'">
        </div>
        <div>
          <input type="button" value="7" onclick="display.value +='7'">
          <input type="button" value="8" onclick="display.value +='8'">
          <input type="button" value="9" onclick="display.value +='9'">
          <input type="button" value="*" onclick="display.value +='*'">
        </div>
        <div>
          <input type="button" value="4" onclick="display.value +='4'">
          <input type="button" value="5" onclick="display.value +='5'">
          <input type="button" value="6" onclick="display.value +='6'">
          <input type="button" value="-" onclick="display.value +='-'">
        </div>
        <div>
          <input type="button" value="1" onclick="display.value +='1'">
          <input type="button" value="2" onclick="display.value +='2'">
          <input type="button" value="3" onclick="display.value +='3'">
          <input type="button" value="+" onclick="display.value +='+'">
        </div>
        <div>
          <input type="button" value="00" onclick="display.value +='00'">
          <input type="button" value="0" onclick="display.value +='0'">
          <input type="button" value="." onclick="display.value +='.'">
          <input type="button" value="=" onclick="display.value= eval(display.value)" id="equal">
        </div>
        
      </form>
    </div>
  </div>
</body>
<script>
  
  let display=document.querySelector(".display").value
  function percentage(display){
    let num= Number(display)
    return num/100
  }
</script>
</html>
